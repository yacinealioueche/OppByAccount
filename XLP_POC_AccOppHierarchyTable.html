<template>
    <lightning-card title="Opportunities in Account Hierarchy" icon-name="standard:opportunity">

        <div class="slds-p-horizontal_small slds-p-bottom_small">

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading opportunities"></lightning-spinner>
            </template>

            <template if:true={hasData}>
                <lightning-datatable
                    key-field="Id"
                    data={tableData}
                    columns={columns}
                    hide-checkbox-column
                    onsave={handleSave}
                    draft-values={draftValues}>
                </lightning-datatable>

                <!-- PAGINATION -->
                <div class="paginator slds-m-top_small slds-grid slds-grid_align-spread">
                    <lightning-button label="Previous"
                                     onclick={handlePrev}
                                     disabled={isFirstPage}
                                     icon-name="utility:chevronleft">
                    </lightning-button>

                    <span>
                        Page {pageNumber} of {totalPages}
                    </span>

                    <lightning-button label="Next"
                                     onclick={handleNext}
                                     disabled={isLastPage}
                                     icon-name="utility:chevronright"
                                     icon-position="right">
                    </lightning-button>
                </div>
            </template>

            <template if:false={hasData}>
                <p class="slds-text-color_weak">No opportunities found.</p>
            </template>

        </div>
    </lightning-card>
</template>
